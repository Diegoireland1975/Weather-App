<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather App">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="weather-app.svg">
</head>
<body>
  <!-- Card -->
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search City">
      <button>
        <img src="img/search.svg" alt="search icon">
      </button>
    </div>
    <div class="weather loading">
      <h2 class="city">Dublin</h2>
      <div class="temp">&#176;</div>
      <div class="flex">
        <img src="https://source.unsplash.com/1600x900/" alt="background image for each city" class="icon">
        <div class="description"></div>
      </div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </div>



  <script src="js/app.js"></script>
</body>
</html>
